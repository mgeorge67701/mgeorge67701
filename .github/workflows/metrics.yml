name: Metrics
on:
  # Schedule hourly updates
  schedule: [{cron: "0 * * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Target your GitHub username to get stats from all repositories
          user: mgeorge67701
          # Include all repositories (public and private if token has access)
          repositories_batch: 100
          # Count commits from all repositories, not just current one
          repositories_forks: yes
          # Include commits from all time periods
          commits_authoring: georgmohan@gmail.com, mohan.george@bottomline.com, georgemohan@gmail.com
          # Base sections to include comprehensive stats
          base: header, activity, community, repositories, metadata
          # Enable plugins for better commit tracking
          plugin_activity: yes
          plugin_activity_limit: 50
          plugin_activity_days: 2
          plugin_activity_filter: all
